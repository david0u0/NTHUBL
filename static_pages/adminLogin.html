<html>
  <head>
    <!--link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css"-->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.brown-orange.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/normalize.css">
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <style type="text/css">
        .LoginPanel{
          margin-left: auto;
          margin-right: auto;
        }
    </style>
    <script type="text/javascript">
        function doLogin(){
          document.getElementById("loginform").submit();
        }
    </script>
  </head>
  

  <body>
    <div class="jumbotron">
      <div class="LoginPanel mdl-cell mdl-cell--4-col">
          <h3>Admin Login Page</h1>
          <form id="loginform" action="adminLogin" method="POST">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="account" name="admin_account">
              <label class="mdl-textfield__label" for="account">Account...</label>
            </div></br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="password" name="admin_password">
              <label class="mdl-textfield__label" for="password">Password...</label>
            </div>
            </br>
            <button type="button" class="btn btn-primary" onclick="doLogin()">Login</button>
          </form>
      </div>
    </div>

    <!-- Put the Javascript here instead of header for speed -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>

</html>
